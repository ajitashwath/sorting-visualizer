<!DOCTYPE html>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel = "stylesheet" href = "styles/style.css">
</head>
<body>
    <div class = "container">
        <div class = "header">
            <h1 class = "title">Sorting Visualizer</h1>
            <div class = "controls">
                <select id = "algorithmSelect" class = "algorithm-select">
                    <option value = "">Select Algorithm</option>
                    <option value = "bubble">Bubble Sort</option>
                    <option value = "selection">Selection Sort</option>
                    <option value = "insertion">Insertion Sort</option>
                    <option value = "merge">Merge Sort</option>
                    <option value = "quick">Quick Sort</option>
                    <option value = "heap">Heap Sort</option>
                </select>

                <div class = "range-container">
                    <label for = "sortingSpeed">Speed:</label>
                    <input type = "range" id = "sortingSpeed" min = "1" max = "100" value = "50">
                    <span id = "speedValue">50</span>
                </div>
            </div>

            <div class = "controls">
                <input 
                    type = "text" 
                    id = "manualInput" 
                    placeholder = "Enter comma-separated numbers (optional)"
                >
                <button id = "startSort" class = "btn btn-primary">Start Sorting</button>
            </div>
        </div>

        <div class = "visualization-container">
            <div id = "arrayContainer" class = "array-container"></div>
        </div>

        <div class = "stats">
            Comparisons: <span id = "comparisons">0</span> | 
            Swaps: <span id = "swaps">0</span> | 
            Time: <span id = "time">0.00</span> seconds
        </div>
    </div>
    <script src = "js/script.js"></script>
</body>
</html>
