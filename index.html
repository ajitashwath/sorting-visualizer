<!DOCTYPE html>
<html lang = "en-US">
<head>
  <meta charset = "UTF-8">
  <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
  <title>Sorting Visualizer</title>
  <link rel = "stylesheet" href = "style.css">
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
  <div class = "container">
    <header class = "header">
      <h1 class = "title">Sorting Visualizer</h1>
    </header>

    <div class = "controls">
      <select id = "algorithmSelect">
        <option value = "">Select Algorithm</option>
        <option value = "bubble">Bubble Sort</option>
        <option value = "selection">Selection Sort</option>
        <option value = "insertion">Insertion Sort</option>
        <option value = "merge">Merge Sort</option>
        <option value = "quick">Quick Sort</option>
        <option value = "heap">Heap Sort</option>
      </select>

      <button id = "startSort">Start Sorting</button>
      <button id = "generateArray">Generate New Array</button>
    </div>

    <div class = "controls-secondary">
      <div class = "range-container">
        <label for = "arraySize" class = "range-label">Array Size:</label>
        <input type = "range" id = "arraySize" min = "10" max = "100" value = "50">
        <span id = "arraySizeValue">50</span>
      </div>

      <div class = "range-container">
        <label for = "sortingSpeed" class = "range-label">Speed:</label>
        <input type = "range" id = "sortingSpeed" min = "1" max = "100" value = "50">
        <span id = "speedValue">50</span>
      </div>
    </div>

    <div id = "arrayContainer" class = "array-container"></div>

    <div class = "stats">
      <div>Comparisons: <span id = "comparisons">0</span></div>
      <div>Swaps: <span id = "swaps">0</span></div>
      <div>Time: <span id = "time">0.00</span> seconds</div>
    </div>

    <div class = "info-panel">
      <div id = "algorithmInfo"></div>
      
      <div class = "chart-container">
        <canvas id = "timeComplexityChart"></canvas>
      </div>
    </div>

    <div class = "metrics-panel">
      <h3>Performance Metrics</h3>
      <div id = "metrics"></div>
    </div>
  </div>

  <script type = "module" src = "chartUtils.js"></script>
  <script type = "module" src = "script.js"></script>
</body>
</html>
