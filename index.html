<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="icon" href="public/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sorting Visualizer</h1>
        <div class="controls">
            <input type="text" id="arrayInput" placeholder="Enter numbers (e.g., 5,2,8,12,1)">
            <button id="randomArray">Random</button>
            <select id="algorithm"></select>
            <input type="range" id="speed" min="1" max="100" value="50">
            <button id="sort">Sort</button>
            <button id="reset">Reset</button>
        </div>
        <div id="barContainer" class="bar-container"></div>
        <div class="info">
            <div class="stats">
                <p>Comparisons: <span id="comparisons">0</span></p>
                <p>Swaps: <span id="swaps">0</span></p>
                <p>Time: <span id="time">0.00</span> seconds</p>
            </div>
            <div id="algorithmInfo"></div>
            <div id="complexityInfo"></div>
            <div id="practiceProblems"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
