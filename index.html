<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Sorting Visualizer</h1>

            <div class="controls">
                <select id="algorithmSelect" class="algorithm-select">
                    <option value="">Select Algorithm</option>
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                </select>

                <div class="action-buttons">
                    <button id="startSort" class="btn btn-primary">Start Sorting</button>
                    <button id="generateArray" class="btn btn-secondary">Generate New Array</button>
                </div>
            </div>

            <div class="controls-secondary">
                <div class="range-container">
                    <span class="range-label">Array Size:</span>
                    <input type="range" id="arraySize" min="10" max="100" value="50">
                    <span id="arraySizeValue">50</span>
                </div>

                <div class="range-container">
                    <span class="range-label">Speed:</span>
                    <input type="range" id="sortingSpeed" min="0" max="100" value="50">
                    <span id="speedValue">50</span>
                </div>
            </div>
        </div>

        <div class="visualization-container">
            <div id="arrayContainer" class="array-container"></div>
        </div>

        <div class="stats">
            <span>Comparisons: <span id="comparisons">0</span></span>
            <span style="margin: 0 20px">Swaps: <span id="swaps">0</span></span>
            <span>Time: <span id="time">0.00</span> seconds</span>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
